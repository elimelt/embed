<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown View</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .markdown-body {
      color: #24292e;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      word-wrap: break-word;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    /* headings */
    .markdown-body h1 {
      font-size: 2em;
      margin: 0.67em 0;
      padding-bottom: 0.3em;
      border-bottom: 1px solid #eaecef;
    }

    .markdown-body h2 {
      font-size: 1.5em;
      margin: 0.83em 0;
      padding-bottom: 0.3em;
      border-bottom: 1px solid #eaecef;
    }

    .markdown-body h3 {
      font-size: 1.25em;
      margin: 1em 0;
    }

    .markdown-body h4 {
      font-size: 1em;
      margin: 1.33em 0;
    }

    .markdown-body h5 {
      font-size: 0.875em;
      margin: 1.67em 0;
    }

    .markdown-body h6 {
      font-size: 0.85em;
      margin: 2.33em 0;
    }

    .markdown-body h1,
    .markdown-body h2,
    .markdown-body h3,
    .markdown-body h4,
    .markdown-body h5,
    .markdown-body h6 {
      font-weight: 600;
      line-height: 1.25;
      color: #1f2937;
    }

    /* lists */
    .markdown-body ul,
    .markdown-body ol {
      padding-left: 2em;
      margin: 1em 0;
    }

    .markdown-body ul {
      list-style-type: disc;
    }

    .markdown-body ol {
      list-style-type: decimal;
    }

    .markdown-body li {
      margin: 0.25em 0;
    }

    .markdown-body li>ul,
    .markdown-body li>ol {
      margin: 0;
    }

    /* code blocks */
    .markdown-body code {
      padding: 0.2em 0.4em;
      margin: 0;
      font-size: 85%;
      background-color: rgba(27, 31, 35, 0.05);
      border-radius: 3px;
      font-family: SFMono-Regular, Consolas, 'Liberation Mono', Menlo, monospace;
    }

    .markdown-body pre {
      padding: 16px;
      overflow: auto;
      font-size: 85%;
      line-height: 1.45;
      background-color: #f6f8fa;
      border-radius: 3px;
      margin: 1em 0;
    }

    .markdown-body pre code {
      padding: 0;
      margin: 0;
      background-color: transparent;
      border: 0;
      word-break: normal;
      white-space: pre;
    }

    /* links */
    .markdown-body a {
      color: #0366d6;
      text-decoration: none;
    }

    .markdown-body a:hover {
      text-decoration: underline;
    }

    /* blockquotes */
    .markdown-body blockquote {
      margin: 1em 0;
      padding: 0 1em;
      color: #6a737d;
      border-left: 0.25em solid #dfe2e5;
    }

    /* tables */
    .markdown-body table {
      border-spacing: 0;
      border-collapse: collapse;
      margin: 1em 0;
      width: 100%;
      overflow: auto;
    }

    .markdown-body table th {
      font-weight: 600;
      background-color: #f6f8fa;
    }

    .markdown-body table th,
    .markdown-body table td {
      padding: 6px 13px;
      border: 1px solid #dfe2e5;
    }

    .markdown-body table tr {
      background-color: #fff;
      border-top: 1px solid #c6cbd1;
    }

    .markdown-body table tr:nth-child(2n) {
      background-color: #f6f8fa;
    }

    /* horizontal rule */
    .markdown-body hr {
      height: 0.25em;
      padding: 0;
      margin: 24px 0;
      background-color: #e1e4e8;
      border: 0;
    }

    /* paragraphs and spacing */
    .markdown-body p {
      margin: 1em 0;
    }

    /* images */
    .markdown-body img {
      max-width: 100%;
      box-sizing: border-box;
      margin: 1em 0;
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen">
  <div class="max-w-4xl mx-auto py-8">
    <div class="bg-white rounded-lg shadow-sm">
      <div class="markdown-body bg-white">
        {{ content | safe }}
      </div>
    </div>

    <div class="mt-8 text-center text-sm text-gray-500">
      Rendered by <a href="/" class="text-gray-900 hover:underline">embed.md</a>
    </div>
  </div>
</body>

</html>
